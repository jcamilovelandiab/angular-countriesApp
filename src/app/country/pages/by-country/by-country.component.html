<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input
            placeholder="Search country..."
            (onEnter)="search($event)"
            (onDebounce)="suggestion($event)"
        ></app-country-input>
    </div>
</div>
<hr>

<div *ngIf="existsError" class="alert alert-danger">
    Nothing was found with the search term {{ searchTerm }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
