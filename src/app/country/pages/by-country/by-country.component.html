<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="searchTerm"
                class="form-control"
                [(ngModel)]="searchTerm"
                placeholder="Search country..."
            />
        </form>
    </div>
</div>

<hr>

<div *ngIf="existsError" class="alert alert-danger">
    Nothing was found with the search term {{ searchTerm }}
</div>

<div *ngIf="!existsError" class="row">

    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Flag</td>
                    <td>Name</td>
                    <td>123123123123</td>
                    <td>
                        <a href="/country/cri">See...</a>
                    </td>
                </tr>
            </tbody>
        </table>
        

    </div>

</div>
