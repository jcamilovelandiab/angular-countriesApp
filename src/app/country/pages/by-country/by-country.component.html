<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input
                type="text"
                name="searchTerm"
                class="form-control"
                [(ngModel)]="searchTerm"
                placeholder="Search country..."
            />
        </form>
    </div>
</div>

<hr>

<div *ngIf="existsError" class="alert alert-danger">
    Nothing was found with the search term {{ searchTerm }}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Flag </th>
                    <th> Name </th>
                    <th> Population </th>
                </tr>
            </thead>
            <tbody *ngFor="let country of countries; let i = index">
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" [src]="country.flag" />
                    </td>
                    <td>{{ country.name }}</td>
                    <td>{{ country.population }}</td>
                    <td>
                        <a [routerLink]="['/country', country.alpha2Code]">See...</a>
                    </td>
                </tr>
            </tbody>
        </table>
        

    </div>

</div>
